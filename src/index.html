<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <title>{{ title }}</title>
  </head>
  <body>
    <main class="zk-full-page" role="main">
      <div class="zk-full-page__container">
        <div class="zk-full-page__close">
          <button type="button" class="zk-close" title="{{ close_overlay }}">
            <span class="edl-sr-only">{{ close_overlay }}</span>
          </button>
        </div>
        <div class="zk-full-page__main">
          <div class="zk-full-page__details">
            <h1 class="edl-sr-only">{{ title }}</h1>
            <a class="zk-full-page__logo" href="#">
              <img
                src="images/fff-logo-cz.png"
                class="edl-logo--med"
                alt="{{ logo_alt }}"
              />
            </a>
            {{#with full_page}}
            <div class="zk-full-page__body">
              <div>
                {{{ body }}}
                <div class="zk-link__wrapper">
                  <a class="zk-link">&nbsp;{{ link_text }}</a>
                  <a class="zk-link__icon">
                    <img class="edl-page__icon" src="images/circle-arrow-white.svg" alt="Arrow right icon" />
                  </a>
                </div>
              </div>
            </div>
            <div class="zk-full-page__footer">
              <small>
                {{{ footer }}}
              </small>
            </div>
            {{/with}}
          </div>
        </div>
      </div>
    </main>
    <footer class="zk-footer" role="contentinfo">
      <div class="zk-footer__container">
        <a class="zk-footer__logo" href="#">
          <img
            src="images/fff-logo-cz-footer.png"
            alt="{{ logo_alt }}"
            class="edl-logo"
          />
        </a>
        <div class="zk-footer__main">
          {{#with footer}}
          <div class="zk-footer__body">
            {{{ body }}}
            <div class="zk-link__wrapper">
              <a class="zk-link">{{ link_text }}</a>
              <a class="zk-link__icon">
                <img class="zk-footer__icon" src="images/circle-arrow-white.svg" alt="Arrow right icon" />
              </a>
            </div>
          </div>
          {{/with}}
        </div>
        <div class="zk-footer__close">
          <button type="button" class="zk-close" title="{{ close_banner }}">
            <span class="edl-sr-only">{{ close_banner }}</span>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
